<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Тесты по Си</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <div class="lift:Select">
        <form class="lift:form.ajax" method="post">
            <h1>Случайные тесты</h1>
            <table>
                <tr>
                    <td>Количество вариантов:</td>
                    <td id="variantCount">vvv</td>
                </tr>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td><b>Тема</b></td>
                                <td><b>Количество<br/> вопросов</b></td>
                            </tr>
                            <tr id="topics">
                                <td>
                                    <span id="title">ttt</span><br/>
                                    <small><span id="description">ddd</span></small>
                                </td>
                                <td id="count">ccc</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td id="submit" colspan="2">sss</td>
                </tr>
            </table>
        </form>
        <hr/>
        <div style="display:none" id="in-progress">
            <img src="/images/in-progress.gif" width="16" height="16"/>
        </div>
        <div id="quiz">qqq</div>
    </div>
</div>
</body>
</html>
