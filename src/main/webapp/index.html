<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <div class="lift:Select">
        <form class="lift:form.ajax" method="post">
            <h1><span class="lift:Loc.randomTests">randomTests</span></h1>
            <table>
                <tr>
                    <td><span class="lift:Loc.variantCount">variantCount</span>:</td>
                    <td id="variantCount">variantCount</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table>
                            <tr>
                                <td><b><span class="lift:Loc.topic">topic</span></b></td>
                                <td><b><span class="lift:Loc.taskCount">taskCount</span></b></td>
                            </tr>
                            <tr id="topics">
                                <td>
                                    <span id="title">title</span><br/>
                                    <small><span id="description">description</span></small>
                                </td>
                                <td id="count">count</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><span class="lift:Loc.answerTypes">answerTypes</span>:</td>
                    <td id="answersType">answerType</td>
                </tr>
                <tr>
                    <td id="submit" colspan="2">submit</td>
                </tr>
            </table>
        </form>
        <hr/>
        <div style="display:none" id="in-progress">
            <img src="/images/in-progress.gif" width="16" height="16"/>
        </div>
        <div id="maybeTasks">tasks</div>
    </div>
</div>
</body>
</html>
